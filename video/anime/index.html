<html lang="ja">

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1Spt9dvfuObJMFrv3fzAQMBeWfWkIn6VZ">

    <style>
      * {
  user-select: none;
  -webkit-user-select: none;
  -webkit-user-drag: none;
  -moz-user-select: none;
  -khtml-user-select: none;
  -khtml-user-drag: none;
  scroll-behavior: smooth;
}

html,body {
  margin: 0;
  padding: 0;
  font-family: "Noto Sans Japanese";
  text-align: center;
}

html::-webkit-scrollbar {
  display: none;
}

html::-webkit-scrollbar:hover {
  display: block;
}

ul { margin: 0; padding: 0;}
li { list-style: none;}

/* header */

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
  width: 100%;
  height: 75px;
  border-bottom: 2px solid #000;
  background: #fff;
}

.logo {
  display: inline-block;
  width: 210px;
  height: 70px;
  margin-left: 3%;
}

/* main */

.main_heading::before {
  content: '';
  display: block;
  width: 100%;
  height: 10px;
}

.main_heading::after {
  content: '';
  display: block;
  width: 80%;
  max-width: 480px;
  height: 2px;
  margin: auto;
  background: #f00;
}

.main nav {
  width: 90%;
  position: relative;
  z-index: 2;
  max-width: 600px;
  margin: 0 auto 50px;
}

.main nav a {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.main_nav dl {
  margin: 0;
}

.main_nav dt {
  position: relative;
  width: 100%;
  margin: 0;
  border-bottom: 1.5px dashed #999;
}

.main_nav dt a {
  display: flex;
  height: 90px;
  margin: 0 auto;
}

.main_nav dt a > * {
  display: inline-block;
}

.main_nav dt img {
  width: 128px;
  aspect-ratio: 16 / 9;
  margin: auto 5px;
}

.main_nav dt span {
  max-height: 72px;
  margin: auto 60px auto 15px;
  font-size: 13px;
  text-align: start;
}

.main_dl_open input {
  display: none;
}

.main_nav dd {
  display: none;
  margin: 0;
  background: #ddd;
}

.main_nav dd a {
  display: block;
  width: 90%;
  max-height: 50px;
  margin: 0 auto;
  border-bottom: 1px solid #fff;
  font-size: 12px;
  line-height: 50px;
}

.main_nav dt span,
.main_nav dd a {
  overflow: hidden;
  overflow-wrap: break-word;
}

.main_dl_open dd a:hover {
  text-decoration: underline;
}

.main_dl_open input:checked ~ dd {
  display: block;
}

.main_dl_noopen dt a::after {
  position: absolute;
  top: 38px;
  right: 25px;
  content: '';
  width: 11px;
  height: 11px;
  border-right: 3px solid #000;
  border-bottom: 3px solid #000;
  transform: rotate(-45deg);
}

.main_dl_open dt a::before,
.main_dl_open dt a::after {
  position: absolute;
  top: 44px;
  right: 20px;
  content: '';
  width: 18px;
  height: 2px;
  background: #000;
  transition: 0.25s;
}

.main_dl_open dt a::after {
  transform: rotate(-90deg);
}

.main_dl_open input:checked ~ label a::after {
  top: 44px;
  transform: rotate(0deg);
}

.pagetop {
  display: flex;
  position: sticky;
  bottom: 0;
  width: 100%;
  height: 80px;
  margin: 30px auto 0;
}

.pagetop_a {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 45px;
  height: 45px;
  position: relative;
  z-index: 10;
  margin: 0 30px 30px auto;
  border: 2px solid #000;
  border-radius: 50%;
  background: #fff;
  transition: .2s;
  opacity: 0;
}

.pagetop_a.visible {
  opacity: 1;
}

.pagetop_d {
  transform: translateY(20%) rotate(-45deg);
  width: 10px;
  height: 10px;
  border-top: 3px solid #000;
  border-right: 3px solid #000;
  transition: .2s;
}

.pagetop_a:hover {
  background: #000;
}

.pagetop_a:hover .pagetop_d {
  border-color: #fff;
}

/* footer */

.footer {
  background: #bbb;
}

.credit p {
  display: inline-block;
  margin: 30px 15px;
  font-size: 14px;
}

.credit a {
  color: #000;
  text-decoration: underline;
}

/* other */

@media screen and (max-width: 960px) {
  .pagetop {
    position: static;
  }
  
  .pagetop_a {
    margin: 0 30px 5px auto;
  }
}
    </style>
  </head>
  <body oncontextmenu="return false">
    <div class="header">
      <img class="logo" src="https://lh3.googleusercontent.com/d/1fo-BbGyzw9qhWioJYo-NGvuBYQDDlfJ_" alt="jinta.1066">
    </div>
    <div class="main">
      <div class="main_heading"><h1 class="heading">Anime List</h1></div>
      <div class="main_content">
        <nav class="main_nav_new">
          <h2>New</h2>
          <span>現在、新着アニメはありません。</span>
        </nav>
        <nav class="main_nav">
          <h2>All</h2>
          <dl class="main_dl_noopen" style="display: none;">
            <dt><a href="">
              <img src="">
              <span>NoOpen</span>
            </a></dt>
          
          <dl class="main_dl_noopen" style="display: none;">
            <dt><a href="">
              <img src="">
              <span>NoOpen</span>
            </a></dt>
          </dl>
          <dl class="main_dl_open" style="display: none;">
            <input id="main_con_00" type="checkbox">
            <label for="main_con_00">
              <dt><a>
                <img src="">
                <span>Open</span>
              </a></dt></label>
            <dd>
              <ul>
                <li><a href="">link 01</a></li>
                <li><a href="">link 02</a></li>
                <li><a href="">link 03</a></li>
                <li><a href="">link 04</a></li>
                <li><a href="">link 05</a></li>
              </ul>
            </dd>
          </dl>
        </nav>
      </div>
      <div class="pagetop">
        <a class="pagetop_a" href="#" target="_self"><div class="pagetop_d"></div></a>
        <script>
          const stickyElement = document.querySelector('.pagetop_a');
          
          function onScroll() {
            if (window.pageYOffset > 300) {
              stickyElement.classList.add('visible'); //スクロール開始時に表示
            } else {
              stickyElement.classList.remove('visible'); //画面の一番上にいると非表示
            }
          }
          
          window.addEventListener('scroll', onScroll);
    </script>
      </div>
    </div>
    <div class="main_pagetop">
    </div>
    <div class="footer">
      <div class="credit">
        <p>Powered by <a href="https://github.com" target="_blank">GitHub</a></p>
        <p>&copy;<a href="mailto:jinta.1066@gmail.com" target="_blank">jinta.1066</a></p>
      </div>
    </div>
    <div class="other"></div>
  </body>
</html>
